<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Texto JSON</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .saveFile {
      display: flex
    }

    .saveFileButton {
      margin: 10px;
      padding: 10px;
      border: 1px;
      border-radius: 24px;
      background-color: #393939;
    }

  </style>

</head>
<body>
  <div id="header-title">
    <h1>{ Json Editor }</h1>
    <h4>Opcional para crear y modificar archivos de formato Json</h4>
  </div>

  <textarea id="jsonInput" placeholder="Ingrese aqui su JSON..."></textarea>

  <div class="saveFile">
    <buttonSaveFile onclick="saveFileButton()">Guardar JSON</button>
  </div>
  <div id="status"></div>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>

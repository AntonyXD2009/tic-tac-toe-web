<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="center-panel">
    <h1 id="turn">Turno del jugador: X</h1>
    <div class="score-panel">
      <h3 id="puntuation-style">Puntuación Total:</h3>
      <h4 id="scoreX">Jugador X: 0</h4>
      <h4 id="scoreO">Jugador O: 0</h4>
    </div>
    <div class="container-grid">
      <div class="board" id="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
      </div>
    </div>
    <div class="button-panel">
      <buttonReset onclick="resetGame()">Reiniciar el Juego</buttonReset>
    </div>
    <h4 id="game-creator">Creado por ©Antony Studio</h4>
  </div>

  <script src="script.js"></script>
</body>

</html>
